<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>DAM</title>
    	<!-- Hoja de estilo enlazada -->
	<link th:href="@{style.css}" rel="stylesheet" />
	
	<!-- Estilos en documento -->
	<style type="text/css">
	   
	</style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h1>Lista de libros</h1>
<table class="table table-striped">
     <tr>
      	<th scope="col">Título</th>
     	<th scope="col">Autor</th>
     	<th scope="col">Género</th>
      	<th scope="col">Fecha de publicación</th>
      	<th scope="col">Editorial</th>
      	<th scope="col">Action</th>
    </tr>
    <tr th:each="libro : ${libros}">
        <td scope="row" th:text="${libro.titulo}"></td>
        <td scope="row" th:text="${libro.autor}"></td>
        <td scope="row" th:text="${libro.genero}"></td>
        <td scope="row" th:text="${libro.fechapublicacion}"></td>
        <td scope="row" th:text="${libro.editorial?.nombre}"></td>
        <td class="actions"><a th:href="@{/libros/edit/{id}(id=${libro.id})}" class="btn btn-primary">Edit</a>   						
							<a th:href="@{/libros/delete/{id}(id=${libro.id})}" class="btn btn-danger">Delete</a>   						
							</td>
	</tr>    
</table>

<a th:href="@{/libros/new}" class="btn btn-success">Add new</a>   
<div th:replace="fragments/footer :: footer"></div>
<br/>  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Crear Libros</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<form method="post" action="#"th:action="@{/libros/new/submit}" th:object="${libro}">
<h1>
	 <span th:text="${id} ? 'Edit' : 'New'"></span> libro
</h1>
  
  <input type="hidden" th:field="*{id}" id="id" />
  <div class="form-group">
	<label for="tituloInput">Título</label>
	<input class="form-control" type="text"	placeholder="Enter Titulo" th:field="*{titulo}"></input>
  </div>				
   <div class="form-group">
    <label for="generoInput">Autor</label>
    <input class="form-control" type="text" placeholder="Enter Autor" th:field="*{autor}">
  </div>
  <div class="form-group">
    <label for="generoInput">Género</label>
    <input class="form-control" type="text" placeholder="Enter Género" th:field="*{genero}">
  </div>
  <div class="form-group">
    <label for="fechapublicacionInput">Fecha de publicación</label>
    <input class="form-control" type="date" placeholder="Enter Fecha de publicación" th:field="*{fechapublicacion}">
    <small id="fechapublicacioneHelp" class="form-text text-muted">Format yyyy-MM-dd.</small>
  </div>
    <div class="form-group">
    <label for="editorial">Editorial</label>
    <select
							th:field="*{editorial}" class="form-control">
							<option value="-1">---</option>
							<option th:each="editorial : ${editoriales}"
								th:value="${editorial.id}" th:text="${editorial.nombre}">Editorial</option>
								<!-- Se agrega por segunda vez para que a la hora de editar el libro recoja la editorial seleccionada anteriormente  -->
								<!-- se pone editorial en vez de editoriales porque sino el select no mostraba las opciones -->
								<option th:each="editorial : ${editorial}" 
								th:value="${editorial.id}" th:text="${editorial.nombre}">Editorial</option>
						</select>
						
  </div>
  <button type="submit" class="btn btn-primary">Send</button>
</form>

<div th:replace="fragments/footer :: footer"></div>
<br/>  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
